<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo Todo com Vue.js</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <h1 class="title">Todos</h1>
            <input type="text" class="input" placeholder="What has to be done?" v-model="newTodo" @keyup="store($event, newTodo)"/>
            <hr>
            <table class="table is-fullwidth is-narrow">
                <tbody>
                    <tr v-for="todo in todos">
                        <td>
                            <span v-if="!todo.edit">
                                <input type="checkbox" v-model="todo.finished" @click="finishe(todo)"/>
                                <span :class="todo.finished ? 'todo-finished' : ''" @dblclick="edit(todo)">{{todo.description}}</span>
                            </span>
                            <input v-else type="text" class="input" v-model="todo.description"
                            @keyup="update($event, todo)" @blur="cancelUpdate(todo)"/>
                        </td>
                        <td class="has-text-right">
                            <button class="button is-small" @click="remove">X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>

</body>
</html>
